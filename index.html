<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"           integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-4">
                <div class="row">
                    <img class="img-fluid mb-3" src="images/Suga.jpg" alt="">
                </div>
               <div class="row">
                    <img class="img-fluid" src="images/jimin.jpg" alt="">   
               </div>
                
            </div>
            <!-- middle -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/rm.jpg" alt="">
                </div>
                
                <div class="row mb-3">
                    <img src="images/Jungkook.jpg" alt="" class="img-fluid">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img src="images/jin.jpg" alt="" class="img-fluid">
                
                       
                    </div>
                   <div class="col-6">
                        <img src="images/Rm.webp" alt="" class="img-fluid">
                   </div>
                </div>
                
            </div>
            <!-- last -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/V.png" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/j-hope.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/groupbts.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>

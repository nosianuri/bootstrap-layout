<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .bottom-image img{
            height: 100px;
            width: 700px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-0 first-image">
            <div class="col-4">
                <img src="images/bird.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img src="images/road.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/nature.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-4">
                        <img src="images/park.jpg" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="row g-0 bottom-image">
                    <div class="col-8">
                        <img src="images/river.jpg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
